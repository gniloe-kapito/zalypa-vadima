const container = document.getElementById("test");

questions.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `
        <strong>${item.q}</strong>
        <textarea id="answer${index}" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç –∑–¥–µ—Å—å..."></textarea>
        <div id="result${index}"></div>
    `;
    container.appendChild(div);
});

// Update progress bar when typing
questions.forEach((item, index) => {
    document.getElementById(`answer${index}`).addEventListener('input', updateProgress);
});

function updateProgress() {
    let filled = 0;
    questions.forEach((item, index) => {
        if(document.getElementById(`answer${index}`).value.trim() !== "") {
            filled++;
        }
    });
    
    const percentage = (filled / questions.length) * 100;
    document.getElementById("progressBar").style.width = percentage + "%";
    
    if(filled === 0) {
        document.getElementById("stats").innerHTML = `
            <div>–ì–æ—Ç–æ–≤—ã –Ω–∞—á–∞—Ç—å? –û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –Ω–∏–∂–µ</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: ${percentage}%"></div>
            </div>
        `;
    } else {
        document.getElementById("stats").innerHTML = `
            <div>–ó–∞–ø–æ–ª–Ω–µ–Ω–æ –æ—Ç–≤–µ—Ç–æ–≤: ${filled} –∏–∑ ${questions.length} (${Math.round(percentage)}%)</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: ${percentage}%"></div>
            </div>
        `;
    }
}

function checkAnswers() {
    let filled = 0;
    questions.forEach((item, index) => {
        const resultDiv = document.getElementById(`result${index}`);
        const userAnswer = document.getElementById(`answer${index}`).value.trim();
        if(userAnswer !== "") filled++;

        const emptyClass = userAnswer === "" ? ' empty-answer' : '';
        resultDiv.innerHTML = `
            <div class="result"><strong>–í–∞—à –æ—Ç–≤–µ—Ç:</strong><br><span class="${emptyClass}">${userAnswer || "‚Äî –ø—É—Å—Ç–æ ‚Äî"}</span></div>
            <div class="result correct"><strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong><br>${item.a}</div>
        `;
    });

    const percentage = (filled / questions.length) * 100;
    document.getElementById("stats").innerHTML = `
        <div>–ó–∞–ø–æ–ª–Ω–µ–Ω–æ –æ—Ç–≤–µ—Ç–æ–≤: ${filled} –∏–∑ ${questions.length} (${Math.round(percentage)}%)</div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: ${percentage}%"></div>
        </div>
    `;
    
    // Scroll to top to see results
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function resetTest() {
    if(confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –æ—Ç–≤–µ—Ç—ã?')) {
        questions.forEach((item, index) => {
            document.getElementById(`answer${index}`).value = "";
            document.getElementById(`result${index}`).innerHTML = "";
        });
        document.getElementById("stats").innerHTML = `
            <div>–ì–æ—Ç–æ–≤—ã –Ω–∞—á–∞—Ç—å? –û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –Ω–∏–∂–µ</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
        `;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
}

// Initial progress update
updateProgress();
