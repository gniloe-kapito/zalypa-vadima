<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Полный тест по электроустановкам</title>
<style>
body {font-family: Arial; margin:20px; background:#f2f4f8;}
h1 {text-align:center;}
.question {background:white; padding:15px; margin-bottom:15px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1);}
textarea {width:100%; height:90px; margin-top:10px;}
button {padding:12px 25px; font-size:16px; cursor:pointer; margin:10px 5px;}
.result {background:#eef6ff; padding:10px; margin-top:10px; border-left:4px solid #2196f3;}
.correct {background:#e8ffe8; border-left:4px solid green;}
.stats {font-size:18px; margin-bottom:20px;}
</style>
</head>
<body>

<h1>ПОШЁЛ НАХУЙ (67 вопросов)</h1>
<div class="stats" id="stats"></div>
<div id="test"></div>
<button onclick="checkAnswers()">Показать результаты</button>
<button onclick="resetTest()">Очистить ответы</button>

<script>

const questions = [
{q:"1. Технические мероприятия безопасности.",a:"Отключение, предотвращение подачи напряжения, плакаты, проверка отсутствия напряжения, заземление, ограждение."},
{q:"2. Определение заземления.",a:"Преднамеренное соединение оборудования с землей для обеспечения электробезопасности."},
{q:"3. Цветовая маркировка проводников.",a:"L — черный/коричневый/серый; N — голубой; PE — желто-зеленый; PEN — желто-зеленый с голубыми метками."},
{q:"4. Охранная зона ВЛ.",a:"Зона вдоль линии, ограниченная вертикальными плоскостями по обе стороны от крайних проводов."},
{q:"5. Размеры охранных зон до 35 кВ.",a:"До 1 кВ — 2 м; 6–10 кВ — 10 м; 20–35 кВ — 15 м."},
{q:"6. Охранная зона КЛ.",a:"1 м для силовых КЛ; 2 м для КЛ связи; под тротуаром 1 м и 0.6 м."},
{q:"7. Электроустановка и действующая.",a:"Совокупность оборудования для выработки и распределения; действующая — под напряжением или может быть включена."},
{q:"8. Виды работ в электроустановках.",a:"Со снятием напряжения; без снятия вдали; под напряжением."},
{q:"9. Распределительное устройство.",a:"Установка для приема и распределения электроэнергии."},
{q:"10. Безопасное расстояние до 35 кВ.",a:"0.6 м; для механизмов — 1 м."},

{q:"11. Однолинейная схема питания 0.4 кВ.",a:"Ввод 10кВ, разрядник, разъединитель, предохранители, трансформатор, рубильник, автоматы."},
{q:"12. Разборка масляного трансформатора.",a:"Отключение, слив масла, демонтаж вводов, вскрытие бака, подъем активной части."},
{q:"13. Разборка асинхронного двигателя.",a:"Отключение, снятие муфты, кожуха, щитов, выемка ротора."},
{q:"14. Открытая прокладка проводки.",a:"По стенам на скобах, в трубах, коробах, лотках."},
{q:"15. Типы крепления электродвигателей.",a:"На лапах, фланцевое, комбинированное."},
{q:"16. Трансформаторная подстанция.",a:"Установка для преобразования и распределения энергии."},
{q:"17. Электрозащитные средства.",a:"Средства защиты от поражения током: штанги, перчатки, боты, указатели."},
{q:"18. Скрытая проводка.",a:"В штробах, трубах, каналах, под штукатуркой."},
{q:"19. Режимы работы двигателя.",a:"S1, S2, S3."},
{q:"20. Виды электрических схем.",a:"Структурная, принципиальная, монтажная."},

{q:"21. Элементы ВЛ.",a:"Опоры, провода, изоляторы, арматура."},
{q:"22. Элементы электродвигателя.",a:"Статор, ротор, вал, подшипники."},
{q:"23. Принцип короткозамкнутого двигателя.",a:"Вращающееся поле индуцирует ток в роторе."},
{q:"24. Принцип фазного двигателя.",a:"Через кольца подключается реостат для пуска."},
{q:"25. Принцип трансформатора.",a:"Электромагнитная индукция."},
{q:"26. Соединения обмоток трансформатора.",a:"Звезда, звезда с нейтралью, треугольник."},
{q:"27. ТО электродвигателей.",a:"Осмотр, очистка, замер изоляции."},
{q:"28. Принцип реле.",a:"Катушка притягивает якорь."},
{q:"29. Принцип разрядника.",a:"Искровой промежуток пробивается при перенапряжении."},
{q:"30. Магнитный пускатель.",a:"Катушка притягивает якорь и замыкает контакты."},

{q:"31. Разъединитель.",a:"Создает видимый разрыв, без дугогашения."},
{q:"32. Осмотры ВЛ.",a:"Дневные, ночные, верховые, внеочередные."},
{q:"33. Виды работ в ЭУ.",a:"Со снятием, без снятия, под напряжением."},
{q:"34. Обязанности электромонтера III группы.",a:"ТО, ремонт, знание правил, первая помощь."},
{q:"35. Типы электродвигателей.",a:"Постоянного, переменного, синхронные, асинхронные."},
{q:"36. Соединение обмоток двигателя.",a:"Звезда и треугольник."},
{q:"37. Типы выключателей.",a:"Автоматы, масляные, вакуумные, элегазовые."},
{q:"38. Ввод кабеля в здание.",a:"Через трубы с гидроизоляцией."},
{q:"39. Перемотка статора.",a:"Удаление старой, укладка новой, пропитка."},
{q:"40. Прокладка КЛ в траншее.",a:"Глубина >70см, песчаная подушка."},

{q:"41. Автоматический выключатель.",a:"Контакты, дугогашение, тепловой и электромагнитный расцепители."},
{q:"42. Глухозаземленная нейтраль.",a:"Нейтраль соединена с землей."},
{q:"43. Изолированная нейтраль.",a:"Нейтраль не соединена с землей."},
{q:"44. Предохранитель.",a:"Плавкая вставка перегорает при перегрузке."},
{q:"45. TN-C.",a:"PEN совмещен; при обрыве опасно."},
{q:"46. TN-C-S.",a:"PEN разделяется на PE и N на вводе."},
{q:"47. TN-S.",a:"PE и N разделены от подстанции."},
{q:"48. TT.",a:"Корпуса заземлены отдельно; обязательно УЗО."},
{q:"49. Эффективно-заземленная нейтраль.",a:"Коэффициент ≤1.4."},
{q:"50. Классификация подстанций.",a:"Малые, средние, большие."},

{q:"51. Виды ремонтов.",a:"ТО, текущий, капитальный, модернизация."},
{q:"52. Классификация трансформаторов.",a:"По назначению и охлаждению."},
{q:"53. Контрольные кабели.",a:"Многожильные для сигналов управления."},
{q:"54. Силовые кабели.",a:"Жилы, изоляция, оболочка."},
{q:"55. Прямой пуск двигателя.",a:"Через автомат и пускатель."},
{q:"56. Реверсивный пуск.",a:"Два пускателя с блокировкой."},
{q:"57. Требования к контактам.",a:"Высокая проводимость, износостойкость."},
{q:"58. Дифавтомат.",a:"УЗО + автомат."},
{q:"59. УЗО.",a:"Отключает при утечке тока."},
{q:"60. Проводниковые материалы.",a:"Медь, алюминий."},

{q:"61. Диэлектрики.",a:"Материалы, не проводящие ток."},
{q:"62. Полупроводники.",a:"Si, Ge; проводимость зависит от примесей."},
{q:"63. Пробой твердых диэлектриков.",a:"Электрический, тепловой, электрохимический."},
{q:"64. Пробой жидких диэлектриков.",a:"Из-за влаги и примесей."},
{q:"65. Пробой газов.",a:"Ударная ионизация."},
{q:"66. Донорная решетка.",a:"Свободный электрон от 5-валентной примеси."},
{q:"67. Акцепторная решетка.",a:"Образуется дырка."},
{q:"68. p-n переход.",a:"Односторонняя проводимость."},
{q:"69. ВАХ диода.",a:"Прямая ветвь, обратная, пробой."}
];

const container = document.getElementById("test");

questions.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `
        <strong>${item.q}</strong>
        <textarea id="answer${index}"></textarea>
        <div id="result${index}"></div>
    `;
    container.appendChild(div);
});

function checkAnswers() {
    let filled = 0;
    questions.forEach((item, index) => {
        const resultDiv = document.getElementById(`result${index}`);
        const userAnswer = document.getElementById(`answer${index}`).value.trim();
        if(userAnswer !== "") filled++;

        resultDiv.innerHTML = `
            <div class="result"><strong>Ваш ответ:</strong><br>${userAnswer || "— пусто —"}</div>
            <div class="result correct"><strong>Правильный ответ:</strong><br>${item.a}</div>
        `;
    });

    document.getElementById("stats").innerHTML =
        `Заполнено ответов: ${filled} из ${questions.length}`;
}

function resetTest() {
    questions.forEach((item, index) => {
        document.getElementById(`answer${index}`).value = "";
        document.getElementById(`result${index}`).innerHTML = "";
    });
    document.getElementById("stats").innerHTML = "";
}

</script>
</body>
</html>
